<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Dashboard</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        .header {
            background-color: #232f3e;
            color: rgb(199, 212, 13);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            width: 50%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        .cart {
            background: orange;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: url('https://logospng.org/download/amazon/logo-amazon-1536.png') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product button {
            background: #ff9900;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
        }

        /* Footer */
        .footer {
            background: #232f3e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">Amazon Clone</div>
        <input type="text" class="search-bar" placeholder="Search for products...">
        <div class="cart">ðŸ›’ Cart</div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        Welcome to Our Amazon!
    </div>

    <!-- Products Section -->
    <div class="products">
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.jRWDFbLUxWWtBB19ofqO0AHaHd?w=185&h=190&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="perfumes">
            <h3>Perfumes</h3>
            <p>$29.99</p>
            <a href="buy.html"><button>Buy</button></a>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.dTFtWOwqdo6Ak3Q5tYZkmgHaFj?w=246&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="choci">
            <h3>Choci</h3>
            <p>$49.99</p>
            <a href="buy.html"><button>Buy</button></a>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.0vyeGgKty8EYFwsCaYq_owHaEw?w=294&h=189&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Pink rose">
            <h3>Pink Rose</h3>
            <p>$19.99</p>
            <a href="buy.html"><button>Buy</button></a>
        </div>
        <div class="product">
            <img src="https://ts2.mm.bing.net/th?id=OIP.jz38vVLEusKgSRRCOl3dcAHaJ3&pid=15.1" alt="chai">
            <h3>Chai</h3>
            <p>$39.99</p>
            <a href="buy.html"><button>Buy</button></a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Amazon | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>

</body>
</html>
